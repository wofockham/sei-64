<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Demo</title>
    <link rel="stylesheet" href="css/position.css">
</head>
<body>

    <h1>CSS Position Demo</h1>
    
    <div class="box">
        default position
    </div>

    <div class="box static">
        position: static;
    </div>

    <div class="box absolute">
        position: absolute;
    </div>

    <div class="box fixed">
        position: fixed;
    </div>

    <div class="box relative">
        position: relative;
        <div class="small-box red"></div>
        <div class="small-box green"></div>
        <div class="small-box blue"></div>
    </div>
</body>
</html>
