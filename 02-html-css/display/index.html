<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Demo</title>
    <link rel="stylesheet" href="css/display.css">
</head>
<body>
    <h1>CSS Display Demo</h1>

    <div class="box">
        default
    </div>

    <div class="box block">
        block
    </div>

    <div class="box inline">
        inline
    </div>

    <div class="box inline">
        inline
    </div>

    <div class="box inline">
        inline
    </div>

    <div class="box inline-block">
        inline-block
    </div>

    <div class="box none">
        none
    </div>

    <div class="box hidden">
        visibility: hidden
    </div>

    <div class="box">
        next box
    </div>

    <hr>

    <h2>Pseudoselectors and transitions</h2>

    <div class="box spooky">
        Hover over this
        <span>spooky skellington</span>
    </div>

</body>
</html>
